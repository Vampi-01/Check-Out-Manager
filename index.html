<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Out Master</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/images/devchallenges.png"
      type="image/x-icon"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- StyleSheets -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Main Heading -->
      <h1 class="heading">Checkout</h1>
      <div class="main_wrapper">
        <!-- Cart -->
        <div class="cart_wrapper">
          <div class="item_wrapper">
            <!-- Item-1 -->
            <div class="item">
              <div class="col_1">
                <img class="item_img" src="/images/photo1.png" alt="BackBag" />
              </div>
              <div class="col_2">
                <h2 class="title">Vintage Backbag</h2>
                <p class="price">$54.99 <span class="old">$94.99</span></p>
                <div class="item__quantity">
                  <img class="counter" src="/Icons/minus.svg" alt="Remove" />
                  <input type="text" value="1" class="counter__input" />
                  <img class="counter" src="/Icons/plus.svg" alt="Add" />
                </div>
              </div>
            </div>
            <!-- Item-2 -->
            <div class="item">
              <div class="col_1">
                <img class="item_img" src="/images/photo2.png" alt="BackBag" />
              </div>
              <div class="col_2">
                <h2 class="title">Levi Shoes</h2>
                <p class="price">$74.99 <span class="old">$124.99</span></p>
                <div class="item__quantity">
                  <img class="counter" src="/Icons/minus.svg" alt="Remove" />
                  <input type="text" value="1" class="counter__input" />
                  <img class="counter" src="/Icons/plus.svg" alt="Add" />
                </div>
              </div>
            </div>
            <!-- Total Price -->
            <div>
              <div class="total">
                <p>Shipping</p>
                <p>$19</p>
              </div>
              <div class="total">
                <p>Total</p>
                <p>$148.98</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Form -->
        <form class="form">
          <h1 class="form_title">Contact Information</h1>
          <!-- Email -->
          <div class="input_group">
            <label class="label" for="email">Email</label>
            <div class="input_field">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="25px"
                viewBox="0 0 24 24"
                width="25px"
                fill="#000000"
                class="icon"
              >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-.4 4.25l-7.07 4.42c-.32.2-.74.2-1.06 0L4.4 8.25c-.25-.16-.4-.43-.4-.72 0-.67.73-1.07 1.3-.72L12 11l6.7-4.19c.57-.35 1.3.05 1.3.72 0 .29-.15.56-.4.72z"
                />
              </svg>
              <input
                class="form_input"
                type="email"
                name="email"
                id=""
                required
                placeholder="Enter Your Email..."
              />
            </div>
          </div>
          <!-- Phone -->
          <div class="input_group">
            <label class="label" for="tel">Phone</label>
            <div class="input_field">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#000000"
                class="icon"
              >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M19.23 15.26l-2.54-.29c-.61-.07-1.21.14-1.64.57l-1.84 1.84c-2.83-1.44-5.15-3.75-6.59-6.59l1.85-1.85c.43-.43.64-1.03.57-1.64l-.29-2.52c-.12-1.01-.97-1.77-1.99-1.77H5.03c-1.13 0-2.07.94-2 2.07.53 8.54 7.36 15.36 15.89 15.89 1.13.07 2.07-.87 2.07-2v-1.73c.01-1.01-.75-1.86-1.76-1.98z"
                />
              </svg>
              <input
                class="form_input"
                type="tel"
                name="tel"
                id=""
                required
                placeholder="Enter Your Phone..."
              />
            </div>
          </div>
          <section class="form_section">
            <h1 class="form_title">Shipping Address</h1>
            <!-- Name -->
            <div class="input_group">
              <label class="label" for="name">Full Name</label>
              <div class="input_field">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  enable-background="new 0 0 24 24"
                  height="24px"
                  viewBox="0 0 24 24"
                  width="24px"
                  fill="#000000"
                  class="icon"
                >
                  <g>
                    <rect fill="none" height="24" width="24" />
                    <rect fill="none" height="24" width="24" />
                  </g>
                  <g>
                    <path
                      d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,6c1.93,0,3.5,1.57,3.5,3.5S13.93,13,12,13 s-3.5-1.57-3.5-3.5S10.07,6,12,6z M12,20c-2.03,0-4.43-0.82-6.14-2.88C7.55,15.8,9.68,15,12,15s4.45,0.8,6.14,2.12 C16.43,19.18,14.03,20,12,20z"
                    />
                  </g>
                </svg>
                <input
                  class="form_input"
                  type="text"
                  name="name"
                  id=""
                  required
                  placeholder="Your Name.."
                />
              </div>
            </div>
            <!-- Address -->
            <div class="input_group">
              <label class="label" for="address">Address</label>
              <div class="input_field">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 0 24 24"
                  width="24px"
                  fill="#000000"
                  class="icon"
                >
                  <path d="M0 0h24v24H0V0z" fill="none" />
                  <path
                    d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"
                  />
                </svg>
                <input
                  class="form_input"
                  type="text"
                  name="address"
                  id=""
                  required
                  placeholder="Your Address.."
                />
              </div>
            </div>
            <!-- City -->
            <div class="input_group">
              <label class="label" for="city">City</label>
              <div class="input_field">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 0 24 24"
                  width="24px"
                  fill="#000000"
                  class="icon"
                >
                  <path d="M0 0h24v24H0V0z" fill="none" />
                  <path
                    d="M15 11V5.83c0-.53-.21-1.04-.59-1.41L12.7 2.71c-.39-.39-1.02-.39-1.41 0l-1.7 1.7C9.21 4.79 9 5.3 9 5.83V7H5c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-6c0-1.1-.9-2-2-2h-4zm-8 8H5v-2h2v2zm0-4H5v-2h2v2zm0-4H5V9h2v2zm6 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V9h2v2zm0-4h-2V5h2v2zm6 12h-2v-2h2v2zm0-4h-2v-2h2v2z"
                  />
                </svg>
                <input
                  class="form_input"
                  type="text"
                  name="city"
                  id=""
                  required
                  placeholder="Your city.."
                />
              </div>
            </div>
            <!-- Country and Postal Code -->
            <div class="input_wrapper">
              <!-- Country -->
              <div class="input_group col">
                <label class="label" for="country">Country</label>
                <div class="input_field">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 0 24 24"
                    width="24px"
                    fill="#000000"
                    class="icon"
                  >
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                      d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"
                    />
                  </svg>

                  <select class="dropdown" name="country">
                    <option value="value" selected>Your Country..</option>
                    <option value="U.A.E">U.A.E</option>
                    <option value="U.S">U.S</option>
                    <option value="Germany">Germany</option>
                    <option value="Pakistan">Pakistan</option>
                  </select>
                </div>
              </div>
              <!-- Postal Code -->
              <div class="input_group col">
                <label class="label" for="postalcode">Postal Code</label>
                <div class="input_field">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 0 24 24"
                    width="24px"
                    fill="#000000"
                    class="icon"
                  >
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M20 6H10v5c0 .55-.45 1-1 1s-1-.45-1-1V4h5c.55 0 1-.45 1-1V1c0-.55-.45-1-1-1H7c-.55 0-1 .45-1 1v5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2z"
                    />
                  </svg>
                  <input
                    class="form_input"
                    type="text"
                    name="postalcode"
                    id=""
                    required
                    placeholder="Postal Code.."
                  />
                </div>
              </div>
            </div>
            <!-- Check Box -->
            <div class="input_group">
              <div class="input_field no-border">
                <input
                  type="checkbox"
                  name="city"
                  id=""
                  placeholder="Save This Information for next time."
                />
                <label class="label" for="city"
                  >Save This Information for next time.</label
                >
              </div>
            </div>
            <div class="cta">
              <button class="btn">Continue</button>
            </div>
          </section>
        </form>
      </div>
    </div>
    <p class="username">
      created by <span class="name">VampI.</span>- devChallenges.io
    </p>
  </body>
</html>
